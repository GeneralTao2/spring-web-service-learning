<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">F</span>
                        <input type="text" class="form-control" placeholder="Firstname" aria-label="Firstname"
                            aria-describedby="basic-addon1" id="input-firstname">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">L</span>
                        <input type="text" class="form-control" placeholder="Lastname" aria-label="Lastname"
                            aria-describedby="basic-addon1" id="input-lastname">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R</span>
                        <input type="text" class="form-control" placeholder="Role" aria-label="Role"
                            aria-describedby="basic-addon1" id="input-role">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-add-employee">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-order-modal" tabindex="-1" aria-labelledby="add-new-order-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-new-order-label">Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="order-input-box">
                        <div class="form-check add-order-mode-style">
                            <input class="form-check-input" type="radio" name="add-order-mode" id="add-order-mode-new"
                                value="new" checked>
                            <label class="form-check-label" for="add-order-mode-new">
                                New order
                            </label>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Description</span>
                            <input type="text" class="form-control" placeholder="Description" aria-label="Description"
                                aria-describedby="basic-addon1" id="add-new-order-input-decription">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="add-order-radio" id="add-order-radio-in-progress"
                                value="IN_PROGRESS" checked>
                            <label class="form-check-label" for="add-order-radio-in-progress">
                                IN_PROGRESS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="add-order-radio" id="add-order-radio-completed"
                                value="COMPLETED">
                            <label class="form-check-label" for="add-order-radio-completed">
                                COMPLETED
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="add-order-radio" id="add-order-radio-cancelled"
                                value="CANCELLED">
                            <label class="form-check-label" for="add-order-radio-cancelled">
                                CANCELLED
                            </label>
                        </div>
                    </div>
                    <div class="order-input-box ">
                        <div class="form-check add-order-mode-style">
                            <input class="form-check-input" type="radio" name="add-order-mode" id="add-order-mode-existing"
                                value="existing">
                            <label class="form-check-label" for="add-order-mode-existing">
                                Existing order
                            </label>
                        </div>
                        <select class="form-select" id="select-order" aria-label="Default select example" disabled>
                            <option selected>Choose order...</option>
                            <option value="1">One</option>
                          </select>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-new-card-add">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit-order-modal" tabindex="-1" aria-labelledby="edit-order-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-order-label">Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <input type="text" class="form-control" placeholder="Description" aria-label="Description"
                            aria-describedby="basic-addon1" id="edit-order-input-description">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="edit-order-radio" id="edit-order-in-progreess"
                            value="IN_PROGRESS" checked>
                        <label class="form-check-label" for="edit-order-in-progreess">
                            IN_PROGRESS
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="edit-order-radio" id="edit-order-in-completed"
                            value="COMPLETED">
                        <label class="form-check-label" for="edit-order-in-completed">
                            COMPLETED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="edit-order-radio" id="edit-order-in-cancelled"
                            value="CANCELLED">
                        <label class="form-check-label" for="edit-order-in-cancelled">
                            CANCELLED
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-edit-order">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="employee-list">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <a href="#" class="btn btn-dark full-size-btn" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" id="add-new-card">+</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="hello.js"></script>
</body>

</html>

<!doctype html>
